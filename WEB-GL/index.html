<HTML>

<HEAD>
    <meta charset="utf-8">
    <title>WebGL Projeto</title>
    <link rel="stylesheet" href="./webgl.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous" defer>
        </script>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
</HEAD>

<BODY BGCOLOR="FFFFFF">

    <div class="square">
        <div class="block">
            <canvas id="glcanvas" width="640" height="480"></canvas>
        </div>
    </div>

    <div class="square">
        <div class="rightPanel">

            <div class="centered">
<!--             
                <h1 class="blender">BRENDER</h1> -->
                </br>
                <label for="fname">Translação:</label><br>

                <label for="fname">x<span id="myText"></span></label>
                <input type="range" id="trX" name="transX" min="-30" max="30" step="0.05"><br>

                <label for="fname">y</label>
                <input type="range" id="trY" name="trY" min="-30" max="30" step="0.05"><br>

                <label for="fname">z</label>
                <input type="range" id="trZ" name="trZ" min="-30" max="30" step="0.05" value="-10"><br>
                </br>
                <label for="lname">Rotação</label><br>

                <label for="fname">x</label>
                <input type="range" id="rtX" name="rotX" min="0" max="9" step="0.10"><br>

                <label for="fname">y</label>
                <input type="range" id="rtY" name="rotY" min="0" max="9" step="0.10" value="0"><br>

                <label for="fname">z</label>
                <input type="range" id="rtZ" name="rotZ" min="0" max="6.3" step="0.10"><br>
                </br>
                
            </div>
            <label for="lname">Opções</label><br>

            <div class="rightPanelBorder">
                <div>
                    <input type="checkbox" id="chkTranslucent" name="Translucent">
                    <label for="Tranlucent">Wireframe Mode</label>
                </div>
